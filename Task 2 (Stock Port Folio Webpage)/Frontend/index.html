
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stock Portfolio Tracker</h1>
        <div id="portfolio">
            <h2>Your Portfolio</h2>
            <table id="stocks-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <h3>Total Value: â‚¹<span id="total-value">0</span></h3>
        </div>
        <div id="add-stock">
            <h2>Add Stock</h2>
            <input type="text" id="stock-symbol" placeholder="Stock Symbol">
            <input type="number" id="stock-quantity" placeholder="Quantity">
            <input type="number" id="stock-price" placeholder="Price per Stock">
            <button onclick="addStock()">Add</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
